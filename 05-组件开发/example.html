<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <my_title></my_title>
    <my_title></my_title>
    <my_title></my_title>
</div>

<script>
    const cpn = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <p>内容啦啦啦啦啦啦</p>
        </div>
        `
    });

    let vue = new Vue({
        el: '#app',
        data: {
            message: "hello Vue"
        },
        components: {
            my_title : cpn
        }
    });
</script>
</body>
</html>
