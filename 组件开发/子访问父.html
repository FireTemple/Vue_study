<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <cpn></cpn>

</div>
<template id="cpn">
    <div>
        <div>子组件</div>
        <button @click="btnClick">button</button>
    </div>
</template>
<script>
    let app = new Vue({
        el: '#app',
        data:{
            message: "hello Vue"
        },
        components: {
            cpn:{
                template: '#cpn',
                methods: {
                    btnClick(){
                        this.$parent.showMessage();
                    }
                }
            }
        },
        methods: {
            showMessage(){
                console.log("message from root");
            }
        }
    });
</script>
</body>
</html>
