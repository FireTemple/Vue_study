<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><i>lalalala</i></cpn>
    <cpn><p>kjhkjhkjh</p></cpn>
</div>
<template id="cpn">
    <div>
       <h2>标题</h2>
        <p>内容</p>
        <!-- 写在slot里的相当于是默认 传入则覆盖-->
        <slot><button>按钮</button></slot>
    </div>
</template>
<script>
    let app = new Vue({
        el: '#app',
        data:{
            message: "hello Vue"
        },
        components: {
            cpn:{
                template: '#cpn',
            }
        }
    });
</script>
</body>
</html>
