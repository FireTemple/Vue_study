<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
    <h2 :style="{fontSize: fontSize + 'px'}">{{message}}</h2>
    <h2 :style="getStyles()">{{message}}</h2>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data: {
            message:"hello, vue",
            fontSize: 100
        },
        methods: {
            getStyles : function () {
                return {fontSize: this.fontSize + 'px'};
            }
        }
    });
</script>
</body>
</html>
