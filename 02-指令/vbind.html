<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
    <h2 :class="{active: isActive, line: true}">{{message}}</h2>
    <button v-on:click="btnClick">click</button>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data: {
            message:"hello, vue",
            isActive: false
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            }
        }
    });
</script>
</body>
</html>
